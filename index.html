<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Log</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Life Log</h1>
    </header>

    <main class="container">
      <h1 id="welcome-message">Hello and welcome: time to log life baby</h1>
      <button id="change-text-button">Change Text</button>

      <!-- Date to Log -->
      <div class="dateContainer">
        <form id="date-form">
          <label for="date">Date to log:</label>
          <input type="date" id="date" name="date" />
        </form>
      </div>

      <!-- Alcholic Drinks -->
      <div class="dataContainer">
        <h1>How many drinks did you have today?</h1>
        <form id="drink-form">
          <label for="number-of-drinks"
            >Number of drinks consumed in a day:</label
          >
          <input
            type="number"
            id="number-of-drinks"
            name="number-of-drinks"
            min="0"
            step="1"
            required
          />
          <button type="submit">Submit</button>
        </form>
        <p class="result" id="drinksResult"></p>
      </div>

      <!-- Mindful Moments -->
      <div class="dataContainer">
        <h1>How many mindfullness moments today?</h1>
        <form id="mindfulness-form">
          <label for="number-of-mindful-moments"
            >Number of mindful moments today:</label
          >
          <input
            type="number"
            id="number-of-mindful-moments"
            name="number-of-mindful-moments"
            min="0"
            step="1"
            required
          />
          <button type="submit">Submit</button>
        </form>
        <p class="result" id="mindfulResult"></p>
      </div>

      <!-- Hours of Sleep -->
      <div class="dataContainer">
        <h1>How many hours of sleep last night?</h1>
        <form id="sleep-form">
          <label for="number-of-sleep">Hours of sleep today:</label>
          <input
            type="number"
            id="number-of-sleep"
            name="number-of-sleep"
            min="0"
            step="1"
            required
          />
          <button type="submit">Submit</button>
        </form>
        <p class="result" id="sleepResult"></p>
      </div>

      <!-- Overall Feeling -->
      <div class="dataContainer">
        <h1>How are you feeling today?</h1>
        <form id="overall-feeling-form">
          <label for="text-of-feeling">Overall feeling today:</label>
          <input
            type="text"
            id="text-of-feeling"
            name="text-of-feeling"
            required
          />
          <button type="submit">Submit</button>
        </form>
        <p class="result" id="feelingResult"></p>
      </div>

      <!-- Energy Rating -->
      <div class="dataContainer">
        <h1>What energy level have you had today?</h1>
        <form id="energy-form">
          <label for="rating-of-energy">Overall energy today:</label>
          <input
            type="range"
            id="rating-of-energy"
            name="rating-of-energy"
            min="1"
            max="10"
            step="1"
            value="5"
            required
          />
          <p id="energyRating"></p>
          <button type="submit">Submit</button>
        </form>
        <p class="result" id="energyResult"></p>
      </div>

      <!-- Satisfaction with Today -->
      <div class="dataContainer">
        <h1>Are you satisfied with today?</h1>
        <form id="satisfaction-form">
          <label for="answer-of-satisfaction">Satisfied with today:</label>
          <input
            type="radio"
            id="satisfaction-yes"
            name="answer-of-satisfaction"
            value="yes"
            required
          />
          <label for="satisfaction-yes">Yes</label>
          <input
            type="radio"
            id="satisfaction-no"
            name="answer-of-satisfaction"
            value="no"
            required
          />
          <label for="satisfaction-no">No</label>
          <button type="submit">Submit</button>
        </form>
        <p class="result" id="satisfactionResult"></p>
      </div>
    </main>

    <footer>
      <p>LifeLog v0.1</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
